metadata:
  name: ai.vier.cvg.shared.project-health
  version: "1"
definitions:
  - metadata:
      name: HealthStatus
      description: |-
        Overall health status for a project, determined by the health event with the worst status.
        `UNKNOWN` if no calls happened within the checked time period.
    type: enum
    dataType: string
    entries:
      - metadata:
          name: UNKNOWN
      - metadata:
          name: OK
      - metadata:
          name: WARNING
      - metadata:
          name: CRITICAL
