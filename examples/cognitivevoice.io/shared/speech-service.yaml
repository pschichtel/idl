metadata:
  name: ai.vier.cvg.shared.speech-service
  version: "1"
definitions:
  - metadata:
      name: Phrase
      description: The confidence of the transcription result as a percentage from 0 to 100, or 100 in case of DTMF.
    type: primitive
    dataType: string
    constraints:
      - type: gte
        subject: LENGTH
        value: 1
      - type: lte
        subject: LENGTH
        value: 80
  - metadata:
      name: PhraseList
      description: The confidence of the transcription result as a percentage from 0 to 100, or 100 in case of DTMF.
    type: list
    itemModel:
      name: Phrase
    constraints:
      - type: size-range
        minimum: 1
        maximum: 100
  - metadata:
      name: SynthesizerName
    type: primitive
    dataType: string
  - metadata:
      name: TranscriberName
    type: primitive
    dataType: string
  - metadata:
      name: SynthesizerSelection
    type: list
    itemModel:
      name: SynthesizerName
    constraints:
      - type: size-range
        minimum: 1
  - metadata:
      name: TranscriberSelection
    type: list
    itemModel:
      name: TranscriberName
    constraints:
      - type: size-range
        minimum: 1
