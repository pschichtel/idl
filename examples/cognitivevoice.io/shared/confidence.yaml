metadata:
  name: ai.vier.cvg.shared.confidence
  version: "1"
definitions:
  - metadata:
      name: Confidence
      description: |-
        The confidence of the transcription result as a percentage from 0 to 100,
        or 100 in case of DTMF.
    type: primitive
    dataType: int32
    constraints:
      - type: gte
        value: 0
      - type: lte
        value: 100
